<script type="text/javascript">
    RED.nodes.registerType('sensit',{
        category: 'advanced',
        color: '#C0DEED',
        defaults: {
            name: {value: ""},
            token: {value: "", required: true},
            deviceId: {value: ""},
            sensorType: {value: "temperature", required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "sensit.png",
        label: function() {
            return this.name || "sensit";
        }
    });
</script>
